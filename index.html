<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>E-Learning Landing Page</title>
</head>
<body>
    <nav>
        <div class="main__logo"><div class="e__logo">E</div>Learning</div>

        <div class="nav__icons">
            <div class="icon"><i class="ri-twitter-fill"></i></div>
            <div class="icon"><i class="ri-facebook-fill"></i></div>
            <div class="icon"><i class="ri-pinterest-fill"></i></div>
            <div class="icon"><i class="ri-instagram-fill"></i></div>
        </div>

        <div class="contact__details">
            <div class="contact__box">
                <div class="contact__icon"><i class="ri-phone-line"></i></div>
                <div class="contact__data">
                    <p class="contact__text">Call Us</p>
                    <p class="contact__info">+01 98765 4321</p>
                </div>
            </div>
            <div class="contact__box">
                <div class="contact__icon"><i class="ri-mail-line"></i></div>
                <div class="contact__data">
                    <p class="contact__text">Email Us</p>
                    <p class="contact__info">info@elearnings.com</p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
